#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "ticker"
name = "Ticker"
description.en = "Explain in *a few (10~15) words* the purpose of the app or what it actually does (it is meant to give a rough idea to users browsing a catalog of 100+ apps)"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "3.0.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = " GPL-3.0"
website = "https://example.com"
demo = "https://demo.example.com"
code = "https://github.com/systemli/ticker"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/systemli/ticker/releases/download/3.0.1/ticker_3.0.1_linux_amd64.tar.gz"
    sha256 = "10fefb60a4107869b4e93081b3328e84e5e130234262e1b144c9b3667d5e5893"

    autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]

    packages = "postgresql"

    [resources.database]
    type = "postgresql"
